<head>

<body>
    <h1>Transições</h1>
    <h2>Hover</h2>
    <section>
        <p><div class="item blue transitionBackground">Azul</div></p>
        <p><div class="item yellow transitionBackground">Amarelo</div><p>
        <div class="item green transitionSize">Verde</div>
        <p><div class="item red transitionRotate">Vermelho</div></p>
    </section>

    <hr>

    <h2>Transition Dalay</h2>
    <section>
        <p><div class="item red transitionDelay">Vermelho</div></p>
    </section>
    <hr>
    
    <h2>Checked</h2> 
    <section>
        <input type="checkbox" class="transitioCheckbox">
        <input type="radio" name="radio" class="transitionRadio">
        <input type="radio" name="radio" class="transitionRadio">
    </section>

    <hr>
    <h2>Focus</h2> 
    <section>
        <input type="text" class="transitionText">
    
    </section>


</body>
</html>
